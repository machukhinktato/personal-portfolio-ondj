{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center mt-5">this is authorization page</h1>


    <form action="{% url 'authapp:auth_main_url' %}">
        {% csrf_token %}
        {% for field in fields %}

            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            <div class="container col-4 mt-5">
                <p>{{ field.label }}</p>
                <p>{{ field }}</p>

            </div>
        {% endfor %}
        <div class="container d-flex flex-column col-4">
            <a href="#" style="text-decoration: none;" class=" btn btn-outline-success"
               type="submit">
                Submit
            </a>
{#            <br>#}
{#            <a href="{% url 'authapp:reg_url' %}" style="text-decoration: none;" class="btn btn-outline-success">#}
{#                Registration#}
{#            </a>#}
            <br>
            <a href="#" style="text-decoration: none;" class="btn btn-outline-success">
                Back
            </a>
        </div>
    </form>

{% endblock %}
