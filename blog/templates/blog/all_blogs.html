{% extends 'base.html' %}
{% block content %}
<div class="container col-4 mt-5">
    <h1>Blogs: {{ blogs.count }}</h1>
    {% for blog in blogs %}
        <br>
        <h2><a href="{% url 'details' blog.id %}">{{ blog.title }}</a></h2>
        <b>{{ blog.date }}</b>
        <p>{{ blog.description|truncatechars:50 }}</p>
    {% endfor %}
</div>
{% endblock %}
