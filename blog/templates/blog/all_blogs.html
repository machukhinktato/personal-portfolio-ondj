<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blogs: {{ blogs.count }}</h1>
    {% for blog in blogs %}
        <br>
        <h2><a href="{% url 'details' blog.id%}">{{ blog.title }}</a></h2>
        <b>{{ blog.date }}</b>
        <p>{{ blog.description|truncatechars:50 }}</p>
    {% endfor %}
    
</body>
</html>
