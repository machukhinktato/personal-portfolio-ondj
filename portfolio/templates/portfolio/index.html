{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container col-8">
    <div class="col-2">
    <h2 class="mt-5">Projects: </h2>
    <hr>
    <div class="row">
        {% for project in projects %}
            <div class="col-4 col-6 card-body">
            <a href="{% url 'main:project_details' pk=project.id %}" style=" text-decoration: none">
                <h3 class="text-success">{{ project.title|title }}</h3>
            </a>
            {% if project.url %}
                <a href="{{ project.url }}">
                    <img src="{{ project.image.url }}" height=200>
                </a>
                <p class="mt-2">{{ project.description }}</p>
                <p class="d-flex justify-content-center card-text">
                    <a href="{{ project.url }}" class="text-success" style="text-decoration: none" target="_blank">Watch code</a>
                </p>



            {% else %}
                <img src="{{ project.image.url }}" height=200>
                <p>{{ project.description }}</p>
            {% endif %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
