{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <div class="row justify-content-center my-3">
        <div class="col-5 mt-5">
            <img src="https://avatars.githubusercontent.com/u/51959562?s=460&u=6c630b2867ca8ac6e50516ffc6a45b5fb4ddaed6&v=4"
                 height=200>
        </div>
    </div>

    <img src="{% static 'img/penguin.png' %}" class="img-fluid mb-3">
    <div class=" row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="hometext" class="font-weight-bold">There is official web-site of machukhinktato.</h1>
        </div>
    </div>
    <button>
    <a href="{% url 'all_blogs' %}">letsgo</a>
    </button>
    <h2 class="mt-5">Projects</h2>
    <hr>
    <div class="row ">
        {% for project in projects %}
            <div class="col-lg-3 col-md-6">

                {% if project.url %}
                    <a href="{{ project.url }}">
                        <img src="{{ project.image.url }}" class="img-fluid mb-3">
                    </a>
                {% else %}

                    <img src="{{ project.image.url }}" class="img-fluid mb-3">
                {% endif %}
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>

            </div>
        {% endfor %}
    </div>

{% endblock %}
