<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
</head>
<body>
<h1>Portfolio page</h1>
{{ projects }}
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=240>
    {% if project.url %}
        <p>project.url</p>
    {% endif %}
{% endfor %}
{#<a href="{% url 'blog/details.html' %}" type="submit">submit</a>#}
</body>
</html>
