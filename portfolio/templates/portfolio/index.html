{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Portfolio page</h1>
{{ projects }}
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=240>
    <br>
    {% if project.url %}
        <a href="{{ project.url}}">
            <button type="button">view</button>
        </a>
    {% endif %}
{% endfor %}
{% endblock %}
