{% extends 'base.html' %}
{% load static %}


{% block title %}
    @machukhinktato area {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'todo_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-secondary">Create Post</button>
    </form>
{% endblock %}
